    html {
      overflow: hidden;

    body {

      position: relative;
      background-color: #fff;

    .func-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      color: #fff;
      font-size: 16px;
      font-weight: 800;
    }
    .btn {
      -webkit-app-region: no-drag;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 32px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ffffff80;
